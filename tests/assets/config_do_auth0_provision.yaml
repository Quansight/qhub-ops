project_name: do-qhub-auth0-provisioned
provider: do
ci_cd: github-actions
domain: "do4.qhub.dev"

security:
  authentication:
    type: Auth0
    config: {}
      # # if left blank client is auto provisioned by auth0
      # client_id: ...
      # client_secret: ...
      # oauth_callback_url: ...
      # scope: ['openid', 'email', 'profile']
      # auth0_subdomain: ...
  users:
    "chris.ostrouchov@gmail.com":
      uid: 1000
      primary_group: users
    "dharhas@quansight.com":
      uid: 1001
      primary_group: admin
  groups:
    users:
      gid: 1000
    admin:
      gid: 1001


digital_ocean:
  region: nyc3
  kubernetes_version: "1.16.6-do.2"
  node_groups:
    general:
      instance: "s-2vcpu-4gb"
      min_nodes: 1
      max_nodes: 1
    user:
      instance: "s-2vcpu-4gb"
      min_nodes: 1
      max_nodes: 4
    worker:
      instance: "s-2vcpu-4gb"
      min_nodes: 1
      max_nodes: 4

profiles:
  jupyterlab:
    - display_name: Small Instance
      description: Stable environment with 1 cpu / 1 GB ram
      default: true
      kubespawner_override:
        cpu_limit: 1
        cpu_guarantee: 1
        mem_limit: 1G
        mem_guarantee: 1G
        image: "quansight/qhub-jupyterlab:e56f5f0147976fc8d6f45d9516ffadf110e87180"
    - display_name: Medium Instance
      description: Stable environment with 1.5 cpu / 2 GB ram
      kubespawner_override:
        cpu_limit: 1.5
        cpu_guarantee: 1.25
        mem_limit: 2G
        mem_guarantee: 2G
        image: "quansight/qhub-jupyterlab:e56f5f0147976fc8d6f45d9516ffadf110e87180"

  dask_worker:
    "Small Worker":
      worker_cores_limit: 1
      worker_cores: 1
      worker_memory_limit: 1G
      worker_memory: 1G
      image: "quansight/qhub-dask-worker:e56f5f0147976fc8d6f45d9516ffadf110e87180"
    "Medium Worker":
      worker_cores_limit: 1.5
      worker_cores: 1.25
      worker_memory_limit: 2G
      worker_memory: 2G
      image: "quansight/qhub-dask-worker:e56f5f0147976fc8d6f45d9516ffadf110e87180"
